<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMIGRAÇÃO</title>
  </head>
  <body>
    <h1>Sistema para Decteção de Nacionalidade</h1>
    País de nascimento: <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="checarNacionalidade()" />
    <div id="res"></div>
    <script>
      function checarNacionalidade() {
        var pais = window.document.getElementById("txtpais").value;
        var res = window.document.querySelector("div#res");

        res.innerHTML = `<p>Seu país de nascimento é o <strong>${pais}</strong></p>`;

        if (pais != "Brasil") {
          res.innerHTML += `<p>você é <strong>ESTRANGEIRO</strong></p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`;
        }
      }
    </script>
  </body>
</html>
